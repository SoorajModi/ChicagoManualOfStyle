name: Main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Compile Typecript
        run: tsc
        
      - name: Run tests
        run: npm t
